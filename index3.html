<body>


    <script>
        class tables {
            constructor(number) {
                this.number = number
            }
            table() {
                let i = 1;
                do {
                    console.log(this.number + " " + " *" + " " + i + "=" + this.number * i);
                    i++
                }
                while (i <= 10)
            }


        }
        let newtable = new tables(2)
        newtable.table()   
    </script>
